
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BroadcastNow | Hệ Thống Thông Báo Thông Tin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "container">
      <div class="panel-group">
        <header>
          <div class = 'title'>
            BroadcastNow
          </div>
        </header>
        <section id = "notification">
        </section>
        <footer>
         
        </footer>
      </div>
    </div>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v3.2'
        });
      };

      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
      attribution=setup_tool
      page_id="367549063791123"
      theme_color="#44bec7"
      logged_in_greeting="Gửi tin nhắn tới trang BroadcastNow tại đây."
      logged_out_greeting="Gửi tin nhắn tới trang BroadcastNow tại đây.">
    </div>
    <script src="js\main.js"></script>
  </body>
</html>
